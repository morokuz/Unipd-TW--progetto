<!DOCTYPE html>
<html lang="it">

<head>
  <placeholder_head_default_tags />
  <script src="scripts/js/pizzacalc.js"></script>
  <title>Calcolatore - Pizza a tutto Tondo</title>
</head>

<body>
  <placeholder_header />

  <nav class="breadcrumbs_block">
    <p class="breadcrumbs_pre">Ti trovi in:</p>
    <ul class="breadcrumbs">
      <li><a href=".">Home</a></li>
      <li>Calcolatore</li>
    </ul>
  </nav>

  <h1 class="title-page">Calcolatore</h1>


  <section id="calcolatore" class="container">
    <!-- <div class="titolo_calcolatore">CalcolaPizza2000</div> -->
    <form>
      <div class="row">
        <div class="column">
          <label for="stile pizza">Tipo di pizza</label>
          <select onchange="calcola()" id="stile_p" name="stile_p">
            <option selected value="Napoletana">Napoletana</option>
            <option value="Pizza in teglia">Pizza in teglia</option>
            <option value="Pizza tonda">Pizza tonda</option>
          </select>
        </div>
        <div class="column">
          <label for="numero pizze">Numero di pizze</label>
          <input onchange="calcola()" id="numero_p" type="number" min="1" value="1" name="numero_p"></input>
        </div>
        <div class="column">
          <label for="idratazione">Idratazione desiderata (%)</label>
          <input onchange="calcola()" id="idratazione" type="number" min="1" value="65" max="100" name="idratazione"></input>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label id="label_diametro" for="diametro_p">Diametro pizza (cm)</label>
          <input onchange="calcola()" id="diametro_p" type="number" min="10" value="25" max="32" name="diametro_p">
        </div>
        <div id="larghezza_div" class="column">
          <label id="label_larghezza" for="larghezza">Larghezza teglia (cm)</label>
          <input onchange="calcola()" id="larghezza" type="number" min="10" value="25" max="32" name="larghezza"></input>
        </div>
      </div>
      <!-- <div class="row">
        <div class="container_bottone">
          <button type="button" id="bottone" onclick="calcola()">Calcola</button>
        </div>
      </div> -->
    </form>

  </section>

  <section id="risultato" class="container">

    <!-- <hr class="sep_calc"> -->
    <fieldset>
      <legend>Risultati</legend>
      <div class="farina">
        <img src="imgs/icons/flour.png" alt="">
        Farina
        <span id="res_far">125</span>
      </div>
      <div class="acqua">
        <img src="imgs/icons/water.png" alt="">
        Acqua
        <span id="res_h2o">81.25</span>
      </div>
      <div class="lievito">
        <img src="imgs/icons/yeast.png" alt="">
        Lievito
        <span id="res_lie">1.25</span>
      </div>
      <div class="sale">
        <img src="imgs/icons/salt.png" alt="">
        Sale
        <span id="res_sal">2.5</span>
      </div>
      <div class="olio">
        <img src="imgs/icons/oil.png" alt="">
        Olio
        <span id="res_oli">6.25</span>
      </div>
    </fieldset>

  </section>

  <placeholder_footer />
</body>

</html>
