<!DOCTYPE html>

    <placeholder_head_default_tags />

    <nav class="breadcrumbs_block">

    <main id="content">
      <h1 class="title-page">Accedi</h1>

          <p tabindex="0">Non hai ancora un account? <a href="signup">Registrati</a> </p>

              <label for="password-log" class="form-label" lang="en">Password</label>
              <input type="password" id="password-log" class="form-input" name="password" placeholder="Password" required />

              <button class="form-bottone" name="submit">Accedi</button>
            </div>
          </form>
          <messaggioFinale />

    <placeholder_footer />
