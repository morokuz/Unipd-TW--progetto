<!DOCTYPE html>

<html lang="it">

<head>
  <placeholder_head_default_tags />
  <title>Accedi | Pizza a Tutto Tondo</title>
  <meta name="description" content="Pagina per aceddere con il proprio profilo al sito Pizza a Tutto Tondo" />
  <meta name="keywords" content="PizzaATuttoTondo, pizza, accedi" />
  <meta name="author" content="PizzaATuttoTondo group" />
</head>

<body>
  <placeholder_header />

  <nav class="breadcrumbs_block">
    <p class="breadcrumbs_pre">Ti trovi in:</p>
    <ul class="breadcrumbs">
      <li><a href=".">Home</a></li>
      <li>Accedi</li>
    </ul>
  </nav>

  <main id="content">
    <h1 class="title-page" tabindex="0">Accedi</h1>
    <section class="container">
      <div class="modal">
        <p tabindex="0">Non hai ancora un account? <a href="signup">Registrati</a> </p>
        <form id="form-accedi" action="login" method="POST">
          <div id="accedi">
            <label for="username" class="form-label" xml:lang="en" lang="en">Username</label>
            <input type="text" id="username" class="form-input" name="username" placeholder="Username" required="true" />

            <label for="password-log" class="form-label" xml:lang="en" lang="en">Password</label>
            <input type="password" id="password-log" class="form-input" name="password" placeholder="Password" required="true" />

            <button class="form-bottone" name="submit">Accedi</button>
          </div>
        </form>
        <messaggioFinale />
      </div>
    </section>
  </main>
  <script src="https://kit.fontawesome.com/ebcd1d18d4.js" crossorigin="anonymous"></script>
  <script src="scripts/js/contact.js"></script>
</body>

</html>
