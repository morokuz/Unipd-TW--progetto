<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Aggiungi Ricetta</title>
</head>

<body>
  <main>
    <h1>Aggiuingi Ricetta</h1>
    <!-- TODO: implementare action php script -->
    <form action="" method="POST">
      <div class="aggiungi-ricetta-section">
        <label for="ricetta-nome"><strong>Nome</strong> ricetta: </label>
        <input name="nome" id="ricetta-nome" placeholder="Cinque Formaggi" required />
      </div>
      <div class="aggiungi-ricetta-section">
        <label for="ricetta-descrizione"><strong>Descrizione</strong> ricetta: </label>
        <textarea name="descrizione" id="ricetta-descrizione" rows="6" cols="50" placeholder="esempio: storia, curiosità, origine" required></textarea>
      </div>
      <!-- TODO: modo migliore per ingredienti? quantità ingredienti? -->
      <div class="aggiungi-ricetta-section">
        <label for="ricetta-ingredienti"><strong>Ingredienti</strong> ricetta <em>(separati da virgola)</em>: </label>
        <textarea name="ingredienti" id="ricetta-ingredienti" rows="4" cols="50" placeholder="mozzarella, gorgonzola, parmigiano, fontina, asiago" required></textarea>
      </div>
      <div class="aggiungi-ricetta-section">
        <label for="ricetta-vegetariana">Questa è una ricetta <strong>vegetariana</strong>: </label>
        <input type="checkbox" name="vegetariana" id="ricetta-vegetariana" />
      </div>
      <!-- TODO: sicurezza: check estensione e dimensioni -->
      <div class="aggiungi-ricetta-section">
        <label for="ricetta-immagine"><em>[opzionale]</em> <strong>Immagine</strong>: </label>
        <input type="file" name="immagine" id="ricetta-immagine" />
      </div>
      <input class="aggiungi-ricetta-section" type="submit" value="Aggiungi Ricetta" />
    </form>
  </main>
</body>

</html>
